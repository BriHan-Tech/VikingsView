<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    
    <!-- Style Sheet -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %} ">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">

    <!-- Google Fonts -->    
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200;300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Spirax&display=swap" rel="stylesheet">
    
    <!-- Page Title -->
    <title>{% block title %}{% endblock %}</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg" style="position:relative;top:0px">
        <div class="d-flex flex-grow-1">
            <!-- hidden spacer to center brand on mobile -->
            <span class="w-100 d-lg-none d-block"></span>
            <a class="navbar-brand" style="color:white" href="/">VV 2022</a>
            <div class="w-100 text-right">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#myNavbar7">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </div>
        <div class="collapse navbar-collapse flex-grow-1 text-right" id="myNavbar7">
            <ul class="navbar-nav ml-auto flex-nowrap">
                <li class="nav-item">
                    <a href="{% url 'home' %}" class="nav-link {% if request.resolver_match.url_name == 'home'%} active {% endif %}">HOME</a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'about' %}" class="nav-link {% if request.resolver_match.url_name == 'about'%} active {% endif %}"">ABOUT</a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'articles' %}" class="nav-link {% if request.resolver_match.url_name == 'articles'%} active {% endif %}"">ARTICLES</a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'write' %}" class="nav-link {% if request.resolver_match.url_name == 'write'%} active {% endif %}"">WRITE</a>
                </li>
            </ul>
        </div>
      </nav>

    {% block body %}
    {% endblock %}

    <footer class="d-none d-lg-block round-font">
        <div class="container">
          <div class="row pb-5 pt-5">
            <div class="d-flex col-lg-3 col-md-3 col-sm-6 col-xs-12">
              <div class="">
                <h5>THE VIKING VIEW</h5>
                <div class=subtext>Student-run newspaper.</div>
              </div>
            </div>
            <div class="d-flex col-lg-2 col-md-2 col-sm-6 col-xs-12">
              <div>
                <h6>EXPLORE</h6>
                <div class="subtext">
                  <a href="{% url 'home' %}">home</a>
                </div>
                <div class="subtext">
                  <a href="{% url 'about' %}">about</a>
                </div>
                <div class="subtext">
                  <a href="{% url 'articles' %}">articles</a>
                </div>
                <div class="subtext">
                  <a href="{% url 'write' %}">write</a>
                </div>
              </div>
            </div>
            <div class="d-flex col-lg-2 col-md-2 col-sm-6 col-xs-12">
              <div class="">
                <h6>FOLLOW</h6>
                <div class="subtext">
                  <a href="https://www.instagram.com/thevikingview/" target="_blank">instagram</a>
                </div>
                <div class="subtext">
                  <a href="https://www.facebook.com/vikingview/" target="_blank">facebook</a>
                </div>
              </div>
            </div>
            <div class="d-flex col-lg-5 col-md-4 col-sm-6 col-xs-12 justify-content-center">
              <div class="d-flex">
                <div class="d-flex subtext">
                    Website design by Chloe Jung. <br>
                    Website developed by Brian Han.
                </div>
              </div>
            </div>
          </div>
        </div>
      </footer>
    
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="{% static 'js/load-more-button.js' %}"></script>
  </body>
</html>
