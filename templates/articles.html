<div class="container mb-5">

      {% for article in articles %}
        <div class="col-lg-4 mb-3 blogBox">
          <a href="{% url 'article_view' id=article.id %}" class="card">
            <div class="colon">â€ž</div>
            <div class="title-text" style="text-transform: uppercase;">{{article.title}}</div>

          </a>
        </div>
      {% endfor %}
